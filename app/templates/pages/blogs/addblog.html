{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Add new blog</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div>
                <form action="{{ url_for('main.addblog') }}" method="POST">
                    <div class="form-group">
                        <label for="Tittle" class="text-center d-block">Tittle</label>
                        <input type="text" class="form-control input-lg mt-2  bg-none shadow-none custom-input mb-3 input-xl" id="title"
                            name="title" placeholder="Enter tittle">
                    </div>
                    <div class="form-group">
                        <label for="author" class="text-center ">Author</label>
                        <input type="text" class="form-control input-lg mt-2  bg-none shadow-none custom-input mb-3" id="author"
                            name="author" placeholder="Enter your name">
                    </div>
                    <textarea name="editor1" id="editor1" rows="10" cols="80">
                        write your blog here
                       
                    </textarea>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary btn-block  custom-btn w-100">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static',filename='ckeditor/ckeditor.js')}}"></script>
<script>
                       
    CKEDITOR.replace( 'editor1' );
</script>
{% endblock %}
