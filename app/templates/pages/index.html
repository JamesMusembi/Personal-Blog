{% extends 'base.html' %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="quote">
        <p>
          <span class="quote-q">"</span>
          {{quote1.quote}}
        </p>
        <p>
          <small> {{quote1.author}} </small>
        </p>
      </div>
    </div>

    {% for blog in blogs %}
    <div class="col-md-4 mb-3">
      <div class="blog">
        <a href="{{url_for('main.view_blog',blog_id=blog.id)}}">
          <h2>{{blog.title}}</h2>
        </a>
        <p>{{blog.content|truncate(70)}}</p>
        <p>{{blog.created_at.strftime("%m/%d/%Y, %H:%M:%S")}}</p>
      </div>
    </div>

    {% endfor %}
    <div class="col-md-4 mb-3">
      <div class="quote">
        <p>
          <span class="quote-q">"</span>
          {{quote2.quote}}
        </p>
        <p>
          <small> {{quote2.author}} </small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
